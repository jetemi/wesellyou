{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

<!-- renamed from content to inner_content, sits inside block content in allauth/account/base.html -->
{% block inner_content %}
<h1>{% trans "Sign Out" %}</h1>

<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a class="btn btn-brand-outline" href="{% url 'home' %}">Back to Home</a>
  <button type="submit" class="btn btn-brand">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
